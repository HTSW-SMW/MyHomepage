<div class="card" >
  <p-carousel [value]="products" [numVisible]="4" [numScroll]="4" [circular]="true" [responsiveOptions]="responsiveOptions">
    <ng-template let-product #item>
      <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #header>
          <!--<img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />-->
        </ng-template>
        <ng-template #title> {{product.name}} </ng-template>
        <ng-template #subtitle> {{product.sub}} </ng-template>
        <p>
          {{product.desc}}
        </p>
        <a [href]="product.link" target="_blank">Link</a>
