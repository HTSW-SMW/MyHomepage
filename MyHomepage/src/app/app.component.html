<p-menubar [model]="items">
  <ng-template #start>
    <!--<p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />-->

  </ng-template>
  <ng-template #item let-item let-root="root">
    <a pRipple class="flex items-center p-menubar-item-link" [routerLink]="item.routerLink">
      <span [ngClass]="[item.icon]" *ngIf="item.icon != undefined"></span>
      <span>{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
      <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
    </a>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-iconfield>
        <p-autocomplete [(ngModel)]="value" [suggestions]="searchresults" (completeMethod)="search($event)" optionLabel="keyword">
          <ng-template let-item #item>
            <div class="flex items-center gap-2 w-full" [routerLink]="item.link">
              <a [routerLink]="item.link" class="w-full">{{ item.keyword }}</a>
            </div>
          </ng-template>
          <ng-template #header>
            <div class="font-medium px-3 py-2">Suchergebnisse</div>
          </ng-template>
          <!--<ng-template #footer>
            <div class="px-3 py-3">
              <p-button label="Add New" fluid severity="secondary" text size="small" icon="pi pi-plus" />
            </div>
          </ng-template>-->
        </p-autocomplete>
        <p-inputicon styleClass="pi pi-search" />
      </p-iconfield>
      <p-button [icon]="icon" (onClick)="toggleDarkMode()" />

    </div>
  </ng-template>
</p-menubar>


<router-outlet />
